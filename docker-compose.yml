version: '3.5'
services:
  db:
    image: postgres:15
    command: postgres -c 'max_connections=450'
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    network_mode: host
    volumes:
      - ./create.sql:/docker-entrypoint-initdb.d/create.sql
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: '1.6GB'

  api01:
    # image: luanpontes100/mura
    build: .
    network_mode: host
    depends_on:
      - db
    environment:
      - APP_DB_USERNAME=admin
      - APP_DB_PASSWORD=admin
      - APP_DB_NAME=rinha
      - APP_DB_HOST=localhost
      - APP_PORT=3000
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.5GB'

  api02:
    # image: luanpontes100/mura
    build: .
    network_mode: host
    depends_on:
      - db
    environment:
      - APP_DB_USERNAME=admin
      - APP_DB_PASSWORD=admin
      - APP_DB_NAME=rinha
      - APP_DB_HOST=localhost
      - APP_PORT=3001
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.5GB'

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    network_mode: host
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.4GB'
